<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facepage | Registration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="form.js"></script>
</head>

<header class="text-center">
    <p>
        <img src="../Logo.png" height="84" width="340"/>
    </p>
<!--    <h1>My Server - Registration</h1>-->
    <p><a href="/loginWindow/AJAX/register/register.html">Register</a> | <a href="/loginWindow/AJAX/login/login.html">Login</a></p>
</header>

<body>
<div class="col-sm-6 col-sm-offset-3">
    <form action="process.php" method="POST">
        <div id="name-group" class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Full Name"
            />
        </div>

        <div id="email-group" class="form-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@example.com"
            />
        </div>

        <div id="password-group" class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
            />
        </div>
        <div id="password2-group" class="form-group">
            <label for="password2">Confirm Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm Password"
            />
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-success"> Register </button>
        <div id="message-group" class="form-group">
        </div>
        </div>

    </form>
</div>
</body>
</html>
